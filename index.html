<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME PERDOA</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <img src="coracao.png.png" alt="Coração" class="heart" id="heart">
        </div>
        <h1>Desculpa, Mayara😔</h1>
        <p>Eu sei que sou uma grossa burra 😭</p>
        <button id="showMessage">Enviar Desculpas</button>
        <p id="message" class="hidden">Você é muito especial pra mim! Eu prometo ser melhor. ME PERDOAAAA PF 😭❤️</p>

        <!-- Botões de resposta -->
        <div id="responseButtons" class="hidden">
            <button id="yesButton">Sim, te perdoo!</button>
            <button id="noButton">Não, ainda não...</button>
        </div>

        <p id="responseMessage" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
